<div  fxLayout="row" fxFlexFill fxLayout.xs="column"  class="login-div"  >
    <div fxFlex = "50%" fxFlex.xs="100%" fxLayoutAlign="center" class="div-izq">
       
        <mat-card  fxFlex="100%" fxLayoutAlign="center" >
            <mat-spinner *ngIf="loading" class="spiner" diameter="50"></mat-spinner>

                <form *ngIf="!loading" fxLayout="column" class="login-form" fxFlex="50%" method="post"
                    [formGroup]="forma" (ngSubmit)="login()">
                    
                    <h1 fxLayoutAlign="center"><img class="logo" src="../../../assets/imagenes/logo.jpg"></h1>
                    <p fxLayoutAlign="center"><b>Iniciar sesión</b></p>
                    <mat-form-field >

                    <mat-label >Email</mat-label>
                    <input matInput
                    formControlName="email"
                    placeholder="ingrese su email" 
                    
                    />

                    <mat-icon matSuffix>account_circle</mat-icon>
                    </mat-form-field>
                
                    <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password"
                    formControlName="password"
                    placeholder="ingrese su contraseña" 
                    />

                    <mat-icon matSuffix>key</mat-icon>
                    </mat-form-field>
                    

                    <button mat-button mat-raised-button type="submit" href="#dashBoard" >Login</button>

                    <mat-label class="register" href="#register" routerLink="/register">Registrarse</mat-label>
                <br> 
                   
                </form>
        </mat-card>

    </div>
    <div fxFlex="50%" fxLayoutAlign="center center" class="imagen-div"><img class="img-fluid" src="../../../assets/imagenes/TECNOLAB0373.jpg" >
    </div>
</div>
