
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Intranet 2.0</h1>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [ngStyle]="{ 'width.em': 12 }"   id="sidenav" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" closed>
            <div class="usuario">
                <img src={{imgUser}} alt="" class="imgUser">
                <h4 class="name">{{nameUser}}</h4>
                <p class="email">{{emailUser}}</p>
            </div>
            <mat-nav-list>
                <a mat-list-item routerLink="/home"><i class="fa-solid fa-house"></i>Home</a>
                <a mat-list-item routerLink="/home/usuarios"><i class="fa-solid fa-users"></i>Usuarios</a>
                <a mat-list-item routerLink="/home/reportes"><i class="fa-brands fa-rebel"></i>Reportes</a>
                <a mat-list-item routerLink="/home/powerBi"><i class="fa-solid fa-chart-column"></i>PowerBi</a>
                <a mat-list-item routerLink="/home/powerBi2"><i class="fa-solid fa-chart-pie"></i>PowerBi-2</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
